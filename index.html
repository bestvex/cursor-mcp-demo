<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Book Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        a.button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover the Joy of Coloring</h1>
        <p>Relax and unwind with our delightful coloring book, designed for artists of all ages. Filled with unique illustrations, it's perfect for anyone looking to spark creativity and reduce stress.</p>
        <a class="button" href="https://amzn.eu/d/awtTyVu" target="_blank" rel="noopener">Get the Coloring Book</a>
    </div>
</body>
</html>
